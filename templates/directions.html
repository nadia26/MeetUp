{% extends "base.html" %}
{% block head %}
    
    <script src="../static/lib/underscore.js"></script>
    <script src="../static/lib/backbone.js"></script>
    <script src="../static/lib/backbone.marionette.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false&v=3.exp&libraries=places&signed_in=true&key=AIzaSyCUNHf_NW-4AgJFFRI1KKK06U7FNz2JZYw"></script>
    
    
<style type="text/css">
    div#midpoint-canvas {
        display:none;
    }
</style>
<script>
var a;
var map;
</script>
{% endblock %}
{% block body %}
<script type="text/template" id="restaurant-template">
<div class="panel panel-default">
<div class="panel-heading">
<h4 class="panel-title">
    <a data-toggle="collapse" data-parent="#accordion" href="#<%= place_id%>" aria-expanded="true" aria-controls="collapseOne">
      <%- name%>
    </a>
</h4>
</div>
<div id="<%= place_id%>" class="panel-collapse collapse" role="tabpanel">
<div class="panel-body">
<p><b><%- open_string%></b></p>
<p><%- vicinity%></p>
<p>Rating: <%- rating%></p>
<p>Price Level: <%- price_string%></p>
</div>
</div>
</div>
</script>

<script type="text/template" id="restaurants-template">
<div class="panel panel-info">
<div class="panel-heading">
<div class="panel-title">Nearby Restaurants</div>
</div>
<div class="panel-body">
<div class="panel-group" id="accordion" style="overflow: scroll;height: 70%;"role="tablist" aria-multiselectable="true">
</div>
</div>
</div>
</script>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                meetUp
            </a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-info">
                <div class="panel-heading">Directions</div>
                <div class="panel-body">
                    <div id="map-canvas" style="width:100%;height:70%"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <button class="btn btn-info" href="#collection-region" data-toggle="collapse" id="display">Display nearby restaurants</button>
            <div id="collection-region">
            <!-- This is where the collection of restaurant items should display-->
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="panel" role="tabpanel">
                <ul class="nav nav-tabs" role="tablist" id="myTab">
                    <li role="presentation"><a aria-controls="route1" href="#route1" role="tab" data-toggle="tab">Your House to Midpoint</a></li>
                    <li role="presentation"><a href="#route2" role="tab" data-toggle="tab">Your Friend's House to Midpoint</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane" id="route1"></div>
                    <div role="tabpanel" class="tab-pane" id="route2"></div>
                </div>
            </div>
        </div>

    </div>
    
<div id="midpoint-canvas" style="float:left;width:70%; height:100%"></div>
<script src="../static/js/directions.js"></script>
<script src="../static/js/places.js"></script>

{% endblock %}
