{% extends "base.html" %}
{% block head %}

<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUNHf_NW-4AgJFFRI1KKK06U7FNz2JZYw">
</script>
<script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat:40.7881,  lng: -73.95,},
          zoom: 12
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        
      }
      google.maps.event.addDomListener(window, 'load', initialize);
</script>
<script>
  $(document).ready(function() {
      $('#modal').modal({
        "show":"true",
        "backdrop":"static"
      });
      // initialize();
  });
</script>
{% endblock %}
{% block body %}
<div class="modal fade" id="modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">MeetUp</h2>
      </div>
      <form class="form-horizontal" method="POST">
      <div class="modal-body">
        <div class="form-group">
	 
            <label for="address1" class="col-sm-2 control-label">Address 1</label>
	    <div class="col-sm-10">
	      <div class="input-group">
		<input type="text" class="form-control" placeholder="Your address..." name="address1">
		<span class="input-group-btn">
		  <button class="btn btn-default" type="button">Go!</button>
		</span>
	      </div>
	    </div>
        </div>
          <div class="form-group">
            <label for="address2" class="col-sm-2 control-label">Address 2</label>
	      <div class="col-sm-10">
		<div class="input-group">
		  <input type="text" class="form-control" placeholder="...Your friend's address!" name="address2">
		  <span class="input-group-btn">
		  <button class="btn btn-default" type="button">Go!</button>
		  </span>
		</div>
		</div>
		
	    </div>
          </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" name="b" value="submit"class="btn btn-default">Search</button>
	    </div>
	  </div>
      </div>
      </form>
    </div>
  </div>
</div>
<div id="map-canvas"></div>
{% endblock %}
