{% extends "base.html" %}
{% block head %}

<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUNHf_NW-4AgJFFRI1KKK06U7FNz2JZYw">
</script>
<script>
  $(document).ready(function() {
  $('#modal').modal({
  "show":"true",
  "backdrop":"static"
  });
  // initialize();
  });
</script>   
{% endblock %}
{% block body %}
<div class="modal fade" id="modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">MeetUp</h2>
      </div>
      <form class="form-horizontal" method="POST">
	<div class="modal-body">
          <div class="form-group row">
            <label for="address1" class="col-sm-2 control-label">Address 1</label>
	    <div class="col-sm-8">
		<input type="text" class="form-control" placeholder="Your address..." id="address1" name="address1">
	    </div>
      <input type="hidden" id="longitude">
      <input type="hidden" id="latitude">
	    <div class="col-sm-2">
	      <button class="btn btn-lg" name="locate" value="1" type="button"><span class="glyphicon glyphicon-map-marker"></span></button>
	    </div>
          </div>
          <div class="form-group row">
            <label for="address2" class="col-sm-2 control-label">Address 2</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" placeholder="...Your friend's address!" name="address2">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" name="b" value="submit"class="btn btn-default">Search</button>
	    </div>
	  </div>
	</div>
      </form>
    </div>
  </div>
</div>
<div id="map-canvas"></div>
<script src="../static/js/main.js"></script>
{% endblock %}
