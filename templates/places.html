<!DOCTYPE html>
<html>
  <head>

<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&signed_in=true&key=AIzaSyCUNHf_NW-4AgJFFRI1KKK06U7FNz2JZYw">
    </script>
    <script>
var map;
var infowindow;
var namesList = [];
var mLat;
var mLong;
var rSize; 
var placeType = []; 

function initialize() {
  mLat = 40.7183;
  mLong = -74.0142;
  var loc = new google.maps.LatLng(mLat, mLong);
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: loc,
    zoom: 15
  });
  rSize = 500;
  var request = {
    location: loc,
    radius: 500,
    types: "restaurant"
  };

  infowindow = new google.maps.InfoWindow();
  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, callback);
}

function callback(results, status) {
  console.log(status);
  if (status == google.maps.places.PlacesServiceStatus.OK) {
    for (var i = 0; i < results.length; i++) {
      
			namesList.push(results[i]["name"]);
			createMarker(results[i]);
   }
    for (var i = 0; i <results.length; i++) {
      console.log(namesList[i]);
    }
		}
}


function createMarker(place) {
  var placeLoc = place.geometry.location;
  var marker = new google.maps.Marker({
    map: map,
    position: place.geometry.location
  });
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(place.name);
    infowindow.open(map, this);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
